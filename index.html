<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Launcher</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="wrapper">
          <img class="logo" src="riot-games-logo.png" alt="" width="90px" />

          <h2 class="getInto">Ingresar</h2>
          <form class="formLogin">
            <div>
              <input class="inputLog" type="text" required />
              <label>NOMBRE DE USUARIO</label>
            </div>
            <div>
              <input class="inputLog" type="password" required />
              <label>CONTRASEÑA</label>
            </div>
          </form>
          <div class="threeLogin">
            <div class="facebook" tabindex="0">
              <img src="logo_facebook.png" width="25px" alt="" />
            </div>
            <div class="google" tabindex="0">
              <img src="logo_google.png" width="15px" alt="" />
            </div>
            <div class="apple" tabindex="0">
              <img src="logo_apple.png" width="15px" alt="" />
            </div>
          </div>
          <label class="checkSection">
            <input type="checkbox" class="check" />
            <span class="spanCheck">Permanecer conectado</span>
          </label>
          <button class="loginButton">
            <div class="lineArrow"></div>
            <div class="arrowButton"></div>
          </button>
          <div class="footer">
            <p class="text1" tabindex="0">¿NO PUEDES INICIAR SESION?</p>
            <p class="text2" tabindex="0">CREAR UNA CUENTA</p>
            <span class="version">V45.0.0</span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="utitilies">
          <div class="line" tabindex="0"></div>
          <div class="cross" tabindex="0"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
